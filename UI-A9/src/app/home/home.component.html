<div [ngClass]="['containerCardContainer']">
    <ng-container *ngFor='let containerEntry of containerMap | keyvalue'>
        <div [ngClass]="['containerCard']">
            <app-items-list [container]="containerEntry.value" [readOnly]="true"
                [hideColumns]="hideColumns" (onSelect)="handleContainerSelect($event)"
            ></app-items-list>
        </div>
    </ng-container>
</div>
<div [ngClass]="['buttonContainer']">
    <button mat-raised-button (click)="onAddContainerClick()">Add Container</button>
</div>
