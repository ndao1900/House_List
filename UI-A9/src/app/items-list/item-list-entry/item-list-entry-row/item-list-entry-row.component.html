<div [ngStyle]="{'position':'relative'}">
    <mat-card class="item-info-container fill">
        <mat-card-header class="item-header">
            <mat-card-title>{{itemName}}</mat-card-title>
            <mat-card-subtitle class="item-detail">
                <span>count: {{quantity}}</span>
                <span>Days Left: {{daysLeft}}</span>
            </mat-card-subtitle>
            <button mat-icon-button [matMenuTriggerFor]="itemMenu" class="item-menu-button">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #itemMenu>
                <input (click)="$event.stopPropagation()" [(ngModel)]="daysLeft" type="number">
            </mat-menu>
        </mat-card-header>
    </mat-card>
    <div class="p-bar-container">
        <app-progress-bar [percentage]="getProgress()" [style]="getProgressStyle()"></app-progress-bar>
    </div>
</div>
