<mat-card class="item-select">
    <mat-card-header class="hdr">
      <mat-card-title>Select Item To Add</mat-card-title>
    </mat-card-header>
    <input [(ngModel)]="itemSearchTerm" placeholder="search..."/>
    <mat-card-content>
      <div (click)="onItemClick($event,itemObj.value._id)" [ngClass]="editable? 'editable-item':''" 
      *ngFor="let itemObj of container.items | keyvalue">
        <app-item *ngIf="itemObj.value.name.includes(itemSearchTerm.toLowerCase())" [item]="itemObj.value"></app-item>
      </div>
    </mat-card-content>
    <mat-card-actions *ngIf="editable && container.name && container.name.toLowerCase() == 'available items'">
      <button mat-button (click)="onAddClick()">Add</button>
    </mat-card-actions>
  </mat-card>
